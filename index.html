<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calulator_display">
                0
            </div>
            <div class="calculator_buttons">
                <button class="plus sign">+</button>
                <button class="minus sign">-</button>
                <button class="times sign">&times;</button>
                <button class="divide sign">รท</button>
                <button class="one number">1</button>
                <button class="two number ">2</button>
                <button class="three number">3</button>
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class=" nine number">9</button>
                <button class="zero number">0</button>
                <button class="comma">,</button>
                <button class="allclear">ac</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
